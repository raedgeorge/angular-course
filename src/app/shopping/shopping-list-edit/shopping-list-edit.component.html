<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
            #name="ngModel"
          >
          <span
            *ngIf="!name.valid && name.touched">
            <span class="help-block" style="color: red"
            *ngIf="name.errors['required']"
            >required field!</span>

            <span class="help-block" style="color: red"
            *ngIf="!name.valid"
            >invalid name!</span>
          </span>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
            #amount="ngModel"
          >
          <span class="help-block" style="color: red"
          *ngIf="!amount.valid && amount.touched"
          >invalid number!</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            style="margin-right: 3px"
            type="submit"
            [disabled]="!f.valid"
          >{{ editMode ? 'Update Item' : 'Add Item' }}
          </button>

          <button class="btn btn-danger"
                  style="margin-right: 3px"
                  type="button"
                  (click)="onDelete()"
                  *ngIf="editMode"
          >Delete</button>

          <button
            class="btn btn-primary"
            type="button"
            (click)="clearForm()"
          >Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
