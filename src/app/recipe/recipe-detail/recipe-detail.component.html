<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}"
         style="max-height: 300px"
         class="img-responsive">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropDown>
      <button class="btn btn-primary dropdown-toggle">
        Manage Recipe &nbsp; <span class="caret"
      ></span>

      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer" (click)="addToShopList()"
        >Add To Shopping List</a></li>
        <li><a (click)="onEditRecipe()" style="cursor: pointer">Edit Recipe</a></li>
        <li><a style="cursor: pointer" (click)="deleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

  <div class="row">
    <div class="col-xs-12">
      {{recipe.description}}
    </div>
  </div>
    <div class="row">
      <div class="col-xs-12">
        <ul class="list-group">
          <li class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients"
          >{{ingredient.name}} &nbsp;
            ({{ ingredient.amount }})</li>
        </ul>
      </div>
  </div>
